<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Monsite - Inscription</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
  </head>
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Mon beau site</a>
			</div>
		</div>
	</div>
	<div class="container">
	<header class="page-header">
		<h1>Inscription</h1>
	</header>
	</div>
	<div class="container">
		<div class="row">
			<form class="well well-lg col-lg-offset-4 col-lg-4">
				<div class="form-group">
					<label for="nom">Nom</label>
					<input type="text" class="form-control" id="nom" placeholder="nom" name="nom">
				</div>
				<div class="form-group">
					<label for="uname">Username</label>
					<input type="text" class="form-control" id="uname" placeholder="username" name="username">
				</div>
				<div class="form-group">
					<label for="pwd">Password</label>
					<input type="password" class="form-control" id="pwd" placeholder="password" name="password">
				</div>
				<div class="col-lg-3">
					<input type="submit" class="btn btn-primary" value="Sign in">
				</div>
			</form>
		</div>
    </div>
	
	<script src="bootstrap/js/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
